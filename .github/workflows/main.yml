name: Main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Create Tag
        run: echo "TAG=date +%m-%d-%Y" >> $GITHUB_ENV
      - name: Build and Push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: xxninjabunnyxx/configuration-bootstrap:latest, xxninjabunnyxx/configuration-bootstrap:${{ env.TAG }}
